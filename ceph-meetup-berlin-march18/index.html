<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>Ceph Management with openATTIC & dashboard</title>

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/white.css">
        <link rel="stylesheet" href="css/reveal-override.css"/>

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- For JavaScript-generated QR codes -->
        <link rel="stylesheet" href="css/qrcode.css" />

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section data-markdown="markdown/slides.md"
                         data-separator="^\n---"
                         data-separator-vertical="^\n--"
                         data-notes="^Note:"
                         data-charset="utf-8">
                </section>
                <script src="qrcodejs/qrcode.js"></script>
                <section id="qrcode-slide" data-menu-title="QR code">
                    <div class="qrcode" id="qrcode"></div>
                    <script type="text/javascript">
                        var qrcode = new QRCode(document.getElementById("qrcode"), {
                            text: "https://jan--f.github.io/ceph-meetup-berlin-march18/",
                            // width: 128,
                            // height: 128,
                            colorDark : "#000000",
                            colorLight : "#ffffff",
                            correctLevel : QRCode.CorrectLevel.H
                        });
                    </script>
                    <a href="https://jan--f.github.io/ceph-meetup-berlin-march18/">
                        https://jan--f.github.io/ceph-meetup-berlin-march18/
                    </a>
                </section>
            </div>
        </div>
        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>

        <script>
            // More info about config & dependencies:
            // - https://github.com/hakimel/reveal.js#configuration
            // - https://github.com/hakimel/reveal.js#dependencies
            Reveal.initialize({
                history: true,
                dependencies: [
                    { src: 'plugin/markdown/marked.js' },
                    { src: 'plugin/markdown/markdown.js' },
                    { src: 'plugin/notes/notes.js', async: true },
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
                ]
            });
        </script>
        <style type="text/css">
#footer-left {
    position: absolute;
    bottom: 0%;
    left: 0.5%;
}
        </style>

        <div id="hidden" style="display:none;">
            <div id="logo">
                <div id="footer-left"><img alt="suse logo black" width="5%" src="images/suse-black.png"></div>
            </div>
        </div>
        <script type="text/javascript">
            var logo = document.getElementById('logo');
            if ( window.location.search.match( /print-pdf/gi ) ) {
                Reveal.addEventListener( 'ready', function( event ) {
                    var x = document.querySelectorAll("div.slide-background");
                    for (i = 0; i < x.length; i++) {
                        x[i].appendChild(logo);
                    }
                });
            } else {
                var x = document.querySelectorAll("div.reveal");
                for (i = 0; i < x.length; i++) {
                    x[i].appendChild(logo);
                }
            }
        </script>
    </body>
</html>
